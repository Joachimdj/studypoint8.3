<h3>{{msg}}</h3>

<table class="table table-bordered">
    <thead>
    <tr >
        <td><b>ID</b></td>
        <td><b>Age</b></td>
        <td><b>Eye Color</b></td>
        <td><b>Name</b></td>
        <td><b>Gender</b></td>
        <td><b>Email</b></td>
        <td><b>Friends</b></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in members">
        <td>{{member.id}}</td>
        <td>{{member.age}}</td>
        <td>{{member.eyeColor}}</td>
        <td>{{member.name}}</td>
        <td>{{member.gender}}</td>
        <td>{{member.email}}</td>
        <td><a href="#/details/{{member.id}}">Show</a></td>
    </tr>
    </tbody>
</table>

<a href="/">Back</a>
